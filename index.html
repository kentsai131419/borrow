<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>設備借還</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 頁首 -->
  <header>
    <nav>
      <button onclick="window.location.href='record.html'">借還總清單</button>
      <button onclick="window.location.href='equipment.html'">設備清單</button>
      <button onclick="window.location.href='overdue.html'">設備逾期清單</button>
    </nav>
  </header>

  <!-- 主內容 -->
  <main>
    <section>
      <h2>Google 日曆</h2>
      <!-- 嵌入 Google 日曆 -->
      <iframe src="https://calendar.google.com/calendar/embed?src=YOUR_CALENDAR_ID&ctz=Asia/Taipei" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    </section>

    <section>
      <h2>最新借還紀錄</h2>
      <ul id="latest-records">
        <!-- 最新借還紀錄列表 -->
      </ul>
    </section>

    <section>
      <button id="openFormBtn">輸入借還資料</button>
    </section>

    <!-- 彈出小視窗 -->
    <div id="borrowForm" class="modal">
      <div class="modal-content">
        <span id="closeForm" class="close">&times;</span>
        <h2>借還資料</h2>
        <form id="borrowFormContent">
          <label for="borrowerName">借用人姓名:</label>
          <input type="text" id="borrowerName" required><br><br>
          
          <label for="borrowerPhone">借用人電話:</label>
          <input type="text" id="borrowerPhone" required><br><br>

          <label for="borrowDate">借出日期:</label>
          <input type="date" id="borrowDate" required><br><br>

          <label for="returnDate">歸還日期:</label>
          <input type="date" id="returnDate" required><br><br>

          <label for="deviceName">裝置名稱:</label>
          <select id="deviceName" required>
            <!-- 動態生成裝置名稱 -->
          </select><br><br>

          <label for="deviceModel">設備型號:</label>
          <select id="deviceModel" required>
            <!-- 動態生成設備型號 -->
          </select><br><br>

          <button type="submit">提交</button>
        </form>
      </div>
    </div>
  </main>

  <script src="index.js"></script>
</body>
</html>
