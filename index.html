<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設備借還</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="record.html">借還總清單</a>
            <a href="equipment.html">設備清單</a>
            <a href="overdue.html">設備逾期清單</a>
        </nav>
    </header>
    
    <main>
        <div id="calendar">
            <!-- 嵌入 Google 日曆 iframe -->
            <iframe src="https://calendar.google.com/calendar/embed?src=c_a8ea19e30690e0a825a2bc41ebcb0f3ddd02f4ce9a98ca02a1478ded6a648346%40group.calendar.google.com&ctz=Asia%2FTaipei" style="border: 0" width="100%" height="600" frameborder="0" scrolling="no"></iframe>
        </div>
        
        <section id="recent-records">
            <h2>最新 10 筆借還清單</h2>
            <div id="records-list">
                <!-- 這裡將使用 JavaScript 加載最新 10 筆紀錄 -->
            </div>
        </section>
        
        <button onclick="openForm()">新增借還紀錄</button>
    </main>
    
    <!-- 彈出視窗表單 -->
    <div id="form-popup" class="form-popup">
        <form id="borrowForm" class="form-container">
            <h2>新增借還紀錄</h2>
            <label for="name">借用人姓名</label>
            <input type="text" id="name" required>

            <label for="phone">借用人電話</label>
            <input type="text" id="phone" required>

            <label for="borrow-date">借出日期</label>
            <input type="date" id="borrow-date" required>

            <label for="return-date">歸還日期</label>
            <input type="date" id="return-date" required>

            <label for="device-name">裝置名稱</label>
            <select id="device-name">
                <option value="device1">裝置1</option>
                <!-- 可動態增加其他選項 -->
            </select>

            <label for="device-model">設備型號</label>
            <select id="device-model">
                <option value="model1">型號1</option>
                <!-- 可動態增加其他選項 -->
            </select>

            <label for="status">狀態</label>
            <select id="status">
                <option value="借出中">借出中</option>
                <option value="已歸還">已歸還</option>
            </select>

            <label for="overdue">是否逾期</label>
            <select id="overdue">
                <option value="否">否</option>
                <option value="是">是</option>
            </select>

            <button type="submit">提交</button>
            <button type="button" onclick="closeForm()">取消</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
