<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設備清單</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">首頁</a>
            <a href="record.html">借還總清單</a>
            <a href="overdue.html">設備逾期清單</a>
        </nav>
    </header>

    <main>
        <h1>設備清單</h1>
        <button id="add-equipment-btn">新增設備</button>

        <!-- 新增設備的彈出表單 -->
        <div id="addForm" class="form-popup" style="display: none;">
            <form id="addEquipmentForm" class="form-container">
                <h2>新增設備</h2>
                <label for="device-name">裝置名稱</label>
                <input type="text" id="device-name" required>

                <label for="device-model">設備型號</label>
                <input type="text" id="device-model" required>

                <label for="serial-number">序號</label>
                <input type="text" id="serial-number" required>

                <label for="status">目前狀態</label>
                <input type="text" id="status" required>

                <label for="notes">備註</label>
                <textarea id="notes"></textarea>

                <button type="button" onclick="submitEquipment()">提交</button>
                <button type="button" onclick="closeAddForm()">取消</button>
            </form>
        </div>

        <table id="equipment-table">
            <thead>
                <tr>
                    <th>裝置名稱</th>
                    <th>設備型號</th>
                    <th>序號</th>
                    <th>目前狀態</th>
                    <th>備註</th>
                </tr>
            </thead>
            <tbody id="equipment-list">
                <!-- 使用 JavaScript 加載設備列表 -->
            </tbody>
        </table>
    </main>

    <script src="equipment.js"></script>
</body>
</html>
